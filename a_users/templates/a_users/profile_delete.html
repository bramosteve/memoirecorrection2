{% extends 'layouts/box.html' %}

{% block content %}

<h1>Delete Account</h1>
<p>Êtes-vous sûr de vouloir supprimer votre compte ?</p>

<form method='POST'>
    {% csrf_token %}
    <button type="submit" class="button-red mt-6">Oui, je souhaite supprimer mon compte</button>
    <a class="button button-gray ml-1" href="{{ request.META.HTTP_REFERER }}">Annuler</a>
</form>

{% endblock %}
